<div class="error-wrapper" [ngClass]="{'background-image': showBackgroundImage, 'background-color': !showBackgroundImage}">
  <andteam-external-header></andteam-external-header>
  <div class="error">
    <div class="error-title">Error 404<span [innerHTML]="dot | safe"></span></div>
    <div class="error-details">
      <p>
        Ooops! Seems like the page you are looking for does not exist.
      </p>
      <p>
        You can either return to the
        <a (click)="togglePreviousPage()" class="error-link">Previous page</a>
        or visit a home page
        <a routerLink=".." class="error-link">team.{{companyService.companyUrl}}</a>
      </p>
    </div>
  </div>
</div>
