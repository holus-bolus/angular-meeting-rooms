<div *ngIf="scaleItem" class="feedback-scale">
  <div class="feedback-scale-description">{{ getFeedbackSkillName(scaleItem[0]) }}</div>
  <div class="feedback-scale-mark">
    <mat-slider class="feedback-scale-range-slider"
                [max]="maxMarkValue"
                [min]="minMarkValue"
                [value]="scaleItem[1]">
    </mat-slider>

    <div class="line-block">
      <div class="vert-line" [class.yellow]="scaleItem[1] >= 1"></div>
      <div class="line" [class.yellow]="scaleItem[1] > 1"></div>
      <div class="vert-line" [class.yellow]="scaleItem[1] >= 2"></div>
      <div class="line" [class.yellow]="scaleItem[1] > 2"></div>
      <div class="vert-line" [class.yellow]="scaleItem[1] >= 3"></div>
      <div class="line" [class.yellow]="scaleItem[1] > 3"></div>
      <div class="vert-line" [class.yellow]="scaleItem[1] >= 4"></div>
      <div class="line" [class.yellow]="scaleItem[1] > 4"></div>
      <div class="vert-line" [class.yellow]="scaleItem[1] === 5"></div>
    </div>
    
  </div>
</div>
